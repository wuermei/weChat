<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
	<title>微信应用</title>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide one">
				<div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay='0.1s'>
					<img src="images/slide1_1.jpg" alt="" title="">
				</div>
				<div class="bottom">
					<img src="images/jiezhi.png" alt="" title="" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay='1.6s'>
					<img src="images/womenjiehunla.png" alt="" title=""  class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay='1.6s'>
					<img src="images/2016117.png" alt="" title=""  class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay='3.1s'>
				</div>
			</div>
			<div class="swiper-slide two">
				<div class="left ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay='0.1s'>
					<img src="images/slide2_1.jpg" alt="" title="">
				</div>
				<div class="right ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay='1.6s'>
					<img src="images/slide2_2.jpg" alt="" title="" class="img1">
					<img src="images/fengche.gif" alt="" title="" class="fengche ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay='3.2s'>
					<div class="text">
						<img src="images/twoline.png" alt="" title="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay='3.2s'>
						<img src="images/t1.png" alt="" title="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay='4.2s'>
						<img src="images/twoline.png" alt="" title="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay='5.2s'>
						<img src="images/t2.png" alt="" title="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay='6.2s'>
						<img src="images/twoline.png" alt="" title="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay='7.2s'>
						<img src="images/t3.png" alt="" title="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay='8.2s'>
						<img src="images/twoline.png" alt="" title="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay='9.2s'>
						<img src="images/t4.png" alt="" title="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay='10.2s'>
						<img src="images/twoline.png" alt="" title="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay='11.2s'>
						<img src="images/t5.png" alt="" title="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay='12.2s'>
						<img src="images/twoline.png" alt="" title="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay='13.2s'>
					</div>
				</div>
			</div>
			<div class="swiper-slide three">
				<div class="pic ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay='0.1s'>
					<img src="images/three1.jpg" alt="" title="">
				</div>
				<img class="hua_top hua ani" src="images/hua.png" alt="" title="" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay='1.6s'>
				<img class="hua_bottom hua ani" src="images/hua2.png" alt="" title="" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay='1.6s'>
				<img class="dog ani" src="images/dog.png" alt="" title="" swiper-animate-effect="slideInRight" swiper-animate-duration="1.5s" swiper-animate-delay='1.6s'>
				<img class="aini ani" src="images/aini.png" alt="" title="" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay='1.7s'>
				<img class="yibeizi ani" src="images/yibeizi.png" alt="" title="" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay='3s'>
			</div>
			<div class="swiper-slide four">
				<div class="pic1">
					<img src="images/41.jpg" alt="" title="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay='0.1s'>
					<img src="images/42.jpg" alt="" title="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay='0.1s'>
					<img src="images/43.jpg" alt="" title="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay='0.1s'>
					<img src="images/44.jpg" alt="" title="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay='0.1s'>
				</div>
				<img class="huaBottom ani" src="images/hua2.png" alt="" title="" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay='1.6s'>
				<div class="word ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay='3.1s'>
					<img class="chengnuo" src="images/chengnuo.png" alt="" title="">
					<img class="xieshou" src="images/xieshou.png" alt="" title="">
				</div>
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<div id="music">
		<img src="images/music.gif" class="fly" alt="音乐" title="音乐">
		<img src="images/music_off.png" class="ico_music on" alt="音乐" title="音乐">
		<audio src="images/bgmusic.mp3" autoplay="autoplay" loop="loop"></audio>
	</div>
	

	<!-- js的引入必须有一定的次序 -->
	<script src="js/zepto.min.js"></script>
	<script src="js/swiper.jquery.min.js"></script>
	<script src="js/swiper.animate.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
